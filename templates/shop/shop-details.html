<div class="col-lg-4 col-md-6 mb-4">
            <div class="card" style="width: 18rem;">
                <form action="post" action="">
                   <a href="#"><img style="width: 18rem" class="card-img-top img-fluid" src="{{product.image_url}}" alt=""></a>

                    <div class="card-body">
                        <h4 class="card-title"><b>{{ product.name}}</b></h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <li class="list-group-item">Price: {{ product.price }}</li>
                        <li class="list-group-item">
                            <label for="id_quantity" class="form-label">Quantity: </label>
                            <Input style="width:100px" type="number" name="quantity" value="1"
                                   min="1" required id="id_quantity">
                        </li>
                        <li class="list-group-item"></li>
                    </ul>
                    <div class="card-body">
                        <button class="learn-more-btn" type="submit">buy now</button>
                        <a href="{% url 'shop' %}" class="contactus-bar-btn f_right">return</a>
                        <br><br>
                    </div>
                </form>
            </div>
        </div>
